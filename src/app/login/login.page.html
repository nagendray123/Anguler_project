          <li class="nav-item">

<ion-content [fullscreen]="true">

    <h3>Login Page</h3>

      <ion-input  name="email" type="email"></ion-input>
    </ion-item>

      <ion-input  name="password" type="password"></ion-input>
    </ion-item>
    <br>
    <ion-button>Login</ion-button>
  </div>

 
  <footer class="bg-dark text-center text-white">
